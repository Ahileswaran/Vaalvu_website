<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaalvu - Sign Up</title>
    <!-- Use Bootstrap 5.3.0 CDN for consistency -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles should be loaded after Bootstrap -->
    <link rel="stylesheet" href="Styles/styles.css">
    <style>
        .signup-container {
            max-width: 600px;
            margin: 20px auto; /* Centers the form on the page */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Nav bar with Search -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <!-- Logo Image -->
            <img src="imgs/logo.png" alt="Vaalvu Logo" style="height: 50px; margin-right: 0px;">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pricing.html">Pricing</a>
                </li>
            </ul>
            <form class="d-flex me-2">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
            <button class="btn btn-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                Find
            </button>
           <!-- Add Post button with gold color -->
             <a href="addPost.html" class="btn btn-warning" style="background-color: gold; color: black;">
             <i class="bi bi-plus-lg"></i> Add Post
            </a>
        </div>
    </div>
</nav> 
 

<!-- Offcanvas sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="demo">
    <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
        <!-- Offcanvas content omitted for brevity -->
    </div>
</div>

<!-- Sign Up Section -->
<div class="signup-container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="signupTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="otp-tab" data-bs-toggle="tab" data-bs-target="#otp" type="button" role="tab" aria-controls="otp" aria-selected="true">Sign Up with OTP</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Sign Up with Full Details</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-3">
        <!-- Sign Up with OTP Tab -->
        <div class="tab-pane fade show active" id="otp" role="tabpanel" aria-labelledby="otp-tab">
            <form>
                <div class="mb-3">
                    <label for="emailOrPhone" class="form-label">Email or Phone Number</label>
                    <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter email or phone number">
                </div>
                <button type="button" class="btn btn-primary w-100">Send OTP</button>
            </form>
        </div>

        <!-- Sign Up with Full Details Tab -->
        <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and custom script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Scripts/script.js"></script>

</body>
</html>
