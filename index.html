<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Flow Effect with Loop and Buttons</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="cover-flow-container position-relative">
            <button class="nav-button left btn btn-dark">&lt;</button>
            <div class="cover-flow d-flex">
                <!-- Add more covers as needed -->
                <div class="cover" style="background-image: url('imgs/cover1.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover2.jpg');"></div>
                <div class="cover active" style="background-image: url('imgs/cover3.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover4.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover5.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover6.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover7.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover8.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover9.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover10.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover11.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover12.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover13.jpg');"></div>
                <div class="cover" style="background-image: url('imgs/cover14.jpg');"></div>
            </div>
            <button class="nav-button right btn btn-dark">&gt;</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Scripts/script.js"></script>
</body>
</html>
